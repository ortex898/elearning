
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Secret Coder : Student Dashboard</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="/static/img/icon.png" rel="icon">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
        <a href="/" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <p class="m-0 fw-bold" style="font-size: 25px;"><img src="/static/img/icon.png" alt="" height="50px">Secret<span style="color: #fb873f;">Coder</span></p>
        </a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <span class="nav-item nav-link">{{ user.school }}</span>
                <span class="nav-item nav-link">Grade: {{ user.grade }}</span>
                <a href="#courses" class="nav-item nav-link">My Courses</a>
                <a href="#assignments" class="nav-item nav-link">Assignments</a>
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                        <i class="fa fa-user"></i> {{ user.full_name }}
                    </a>
                    <div class="dropdown-menu fade-down m-0">
                        <a href="#profile" class="dropdown-item">Profile</a>
                        <a href="#grades" class="dropdown-item">My Grades</a>
                        <a href="/logout" class="dropdown-item">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-xxl py-5">
        <div class="container">
            <div class="row g-4">
                {% for course in courses %}
                <div class="col-lg-4 col-md-6 wow fadeInUp">
                    <div class="course-item shadow">
                        <div class="p-4">
                            <h5>{{ course.name }}</h5>
                            <p>{{ course.description }}</p>
                            <div class="mt-3">
                                <a href="/course/{{ course.id }}" class="btn btn-primary">View Course</a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
