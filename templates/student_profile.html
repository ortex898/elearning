
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Complete Your Profile</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-xxl py-2 mt-4">
        <div class="container">
            <div class="text-center">
                <h2>Complete Your Student Profile</h2>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <form id="studentProfileForm" class="p-5 shadow">
                        <div class="row g-3">
                            <div class="col-12">
                                <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
                            </div>
                            <div class="col-12">
                                <input type="text" class="form-control" id="grade" placeholder="Grade/Class" required>
                            </div>
                            <div class="col-12">
                                <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required>
                            </div>
                            <div class="col-12">
                                <input type="text" class="form-control" id="school" placeholder="School Name" required>
                            </div>
                            <div class="col-12">
                                <input type="text" class="form-control" id="studentId" placeholder="Student ID" required>
                            </div>
                            <div class="col-12">
                                <button class="btn text-light w-100 py-3" type="submit">Complete Profile</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
    <script>
        // Load existing profile data if any
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (currentUser && currentUser.profile) {
            document.getElementById('fullName').value = currentUser.profile.fullName || '';
            document.getElementById('grade').value = currentUser.profile.grade || '';
            document.getElementById('phone').value = currentUser.profile.phone || '';
            document.getElementById('school').value = currentUser.profile.school || '';
            document.getElementById('studentId').value = currentUser.profile.studentId || '';
        }

        document.getElementById('studentProfileForm').onsubmit = function(e) {
            e.preventDefault();
            const profileData = {
                fullName: document.getElementById('fullName').value,
                grade: document.getElementById('grade').value,
                phone: document.getElementById('phone').value,
                school: document.getElementById('school').value,
                studentId: document.getElementById('studentId').value
            };
            
            if (updateProfile(profileData)) {
                window.location.href = 'student_dashboard.html';
            }
        };
    </script>
</body>
</html>
